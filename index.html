<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <section class= "credid-Cards">
      <div class="mobileImg">
        <img src="images/bg-main-mobile.png" alt="Backgroynd lily-like with ligth in one place enligting it" width="375">
      </div><div class="pcImg">
        <img src="images/bg-main-desktop.png" alt="Backgroynd lily-like with ligth in one place enligting it" width="490">
      </div>
      <div class="back-card" id="top">
        <img src = 'images/bg-card-back.png' alt="Back of a credit card image" width="285" height="165"> 
        <div class="CVC-code"><p>000</p></div> <!--zmien class na id zrob classe wspolna dla rzeczy ktore razem sie zmieniaja--> 
      </div>
      <div class="front-card" id="bottom">
        <img src = 'images/bg-card-front.png' alt="Front of a credit card image" width="285" height="165">
        <div class="card-logo"><svg fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg></div>
        <div class="card-number"><p>0000 0000 0000 0000</p></div>
        <div class="name"><p>JANE APPLESSED</p></div>
        <div class="expiration-date"><p>00/00</p></div>
      </div>
    </section>
    <form action="results.html" method="GET" class="User-input" >
      <div class="top-Input">
        <label for="Cardholder-Name">Cardholder Name</label><br>
        <input type="text" name="Cardholder-Name" placeholder="e.g. Jane Applessed" pattern="^[A-Z]{1}[a-z]{2,15}\s[A-Z]{1}[a-z]{2,16}$" required >  <br> 
        <label for="Card-Number">Card Number</label><br>
        <input type="text" name="Card-Number" placeholder="e.g. 1234 5678 9123 0000" pattern="^[0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4}$" required minlength="19" maxlength="19"> <br>
      </div> 
      <label for="MM">Exp. Date</label>
      <label for="YY" class="label-YY"> (MM/YY)</label>
      <label for="CVC" class="label-CVC">CVC</label><br>
      <div class="date-cvc-flex">
        <input type="text" name="MM" placeholder="MM" class="flex-items" pattern="^[0]{1}[1-9]{1}||[1]{1}[0-2]{1}$" required minlength="2" maxlength="2"> 
        <input type="text" name="YY" placeholder="YY" class="flex-items" pattern="^[0-9]{2}$" required minlength="2" maxlength="2">
        <input type="text" name="CVC" placeholder="e.g. 123" class="flex-items" pattern="^[0-9]{3}$" id="cvc" required minlength="3" maxlength="3" > <br>
      </div>
      <button type="submit">Confirm</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
