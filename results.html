<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="main">
        <section class= "credid-Cards">
          <div class="mobileImg">
            <img src="images/bg-main-mobile.png" alt="Backgroynd lily-like with ligth in one place enligting it" width="375">
          </div><div class="pcImg">
            <img src="images/bg-main-desktop.png" alt="Backgroynd lily-like with ligth in one place enligting it" width="490">
          </div>
          <div class="back-card" id="top">
            <img src = 'images/bg-card-back.png' alt="Back of a credit card image" width="285" height="165"> 
            <div class="CVC-code"><p></p></div> <!--zmien class na id zrob classe wspolna dla rzeczy ktore razem sie zmieniaja--> 
          </div>
          <div class="front-card" id="bottom">
            <img src = 'images/bg-card-front.png' alt="Front of a credit card image" width="285" height="165">
            <div class="card-logo"><svg fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg></div>
            <div class="card-number"><p>0000 0000 0000 0000</p></div>
            <div class="name"><p>JANE APPLESSED</p></div>
            <div class="expiration-date"><p>00/00</p></div>
          </div>
        </section>
        <header class="js-inter">
        <div class="js-item1"><svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg></div>
        <div class="js-item2"><h1>Thank you!</h1></div>
        <div class="js-item3"><p>We've added your card details</p></div>
        <button type="button" class="buttonstandard">Continue</button>
        </header>
    </main>
    <script src="script.js"  type="text/JavaScript" defer></script>
</body>
</html>
